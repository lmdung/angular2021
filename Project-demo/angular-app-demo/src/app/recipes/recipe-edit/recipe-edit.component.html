<section class="section-book">
      <div class="book">
          <div class="book__form">
              <form class="form" [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
                  <div style="margin-bottom: 2rem;">
                      <h2 class="heading-secondary">
                          Make new recipe
                      </h2>
                  </div>

                  <div class="form__group">
                      <input 
                        type="text" 
                        class="form__input" 
                        placeholder="Name" 
                        id="name" 
                        required
                        formControlName="name"
                        name="name">
                      <label for="name" class="form__label">Name</label>
                  </div>

                  <div class="form__group">
                      <input 
                        type="text" 
                        class="form__input" 
                        placeholder="Image URL" 
                        id="email" 
                        required
                        formControlName="imagePath"
                        #imagePath>
                      <label for="email" class="form__label">Image URL</label>
                  </div>
                  <div class="form__group">
                    <textarea 
                      class="form__input" 
                      placeholder="Description" 
                      id="description" 
                      required
                      formControlName="description"></textarea>
                    <label for="description" class="form__label">Description</label>
                  </div>
                  <div formArrayName="ingredients">
                    <div 
                      class="form__group form-ingredient"
                      *ngFor="let ingredientCtrl of controls; let i = index"
                      [formGroupName]="i">
                      <input
                        type="text"
                        class="form__input"
                        formControlName="name"
                        style="width: 50%">
                      <input
                        type="number"
                        class="form__input"
                        formControlName="amount"
                        style="width: 20%;">
                      <button
                        type="button"
                        class="btn-addIngredient"
                        style="width: 10%;"
                        (click)="onDeleteIngredient(i)">X</button>
                    </div>
                    <div class="form__group">
                      <button 
                        class="btn-addIngredient"
                        type="button"
                        (click)="onAddIngredient()">+ Ingredient</button>
                    </div>
                  </div>
                  <div class="form__group">
                      <button 
                        class="btn-edit btn-edit--green" 
                        type="submit"
                        [style.cursor]="!recipeForm.valid ? 'not-allowed' : 'pointer'"
                        [disabled]="!recipeForm.valid"
                        >Save</button>
                      <button 
                        class="btn-edit" 
                        style="margin-left: 1rem;" 
                        type="button" 
                        (click)="onCancel()">Cancel</button>
                  </div>
              </form>
          </div>
      </div>
</section>
