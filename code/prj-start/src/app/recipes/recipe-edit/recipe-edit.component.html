<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (submit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-primary mr-1" type="submit" [disabled]="!recipeForm.valid">{{ !edit? 'ADD' : 'UPDATE' }}</button>
          <button class="btn btn-danger" type="button" (click)="onCancel()">CANCEL</button>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input 
              type="text" 
              class="form-control" 
              id="name" 
              placeholder="Enter name"
              formControlName="name">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input 
              type="text" 
              class="form-control" 
              id="imagePath" 
              placeholder="Enter imagePath"
              formControlName="imagePath"
              #imagePath>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img
            class="img-responsive"
            style="width: 100%;"
            [src]="imagePath.value">
        </div>
      </div>
      <div class="row mt-1">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Description</label>
            <textarea 
              class="form-control" 
              id="exampleFormControlTextarea1" 
              rows="6"
              formControlName="description"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div 
            class="row mt-1" 
            *ngFor="let ingredientCtrl of controls(); let i = index"
            [formGroupName]="i">
            <div class="col-xs-8">
              <input type="text" class="form-control" formControlName="name">
            </div>
            <div class="col-xs-2">
              <input type="number" class="form-control" formControlName="amount">
            </div>
            <div class="col-xs-2">
              <button 
                class="btn btn-danger"
                type="button"
                (click)="onRemoveIng(i)">X</button>
            </div>
          </div>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" (click)="onAddIng()" type="button">Add ingredient</button>
        </div>
      </div>
    </form>
  </div>
</div>
