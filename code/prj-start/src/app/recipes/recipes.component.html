<div class="row">
  <div class="col-md-5">
    <app-recipe-list
    ></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
      [recipeWasSelected] = "recipe"
      *ngIf="recipe, else notSelected"
    ></app-recipe-detail>
    <ng-template #notSelected>
      <h3>Please select a recipe!</h3>
    </ng-template>
  </div>
</div>
