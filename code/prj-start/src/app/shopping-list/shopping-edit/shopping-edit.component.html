<div class="row">
  <form (submit)="onSubmit(f)" #f="ngForm">
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group col-sm-5">
          <label for="name">Name</label>
          <input 
            type="text" 
            class="form-control" 
            id="name"
            name="name"
            ngModel
            required>
        </div>
        <div class="form-group col-sm-2">
          <label for="amount">Amount:</label>
          <input 
            type="number" 
            class="form-control" 
            id="amount"
            name="amount"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$">
      </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="col-sm-12">
          <button 
            type="submit" 
            class="btn btn-success mr-1" 
            [disabled]="!f.valid">{{ isEdit ? "Edit" : "Add"}}</button>
          <button 
            type="button" 
            class="btn btn-danger mr-1"
            *ngIf="isEdit"
            (click)="onDelete()">Delete</button>
          <button type="button" class="btn btn-primary" (click)="onClear()">Clear</button>
        </div>
      </div>
    </div>
  </form>
</div>
