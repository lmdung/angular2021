<div class="row">
  <form>
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group col-sm-5">
          <label for="name">Name</label>
          <input 
            type="text" 
            class="form-control" 
            id="name"
            #inputName>
        </div>
        <div class="form-group col-sm-2">
          <label for="amount">Amount:</label>
          <input 
            type="number" 
            class="form-control" 
            id="amount"
            #inputAmount>
      </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="col-sm-12">
          <button type="submit" class="btn btn-success mr-1" (click)="onAddIngredient()">Add</button>
          <button type="button" class="btn btn-danger mr-1">Delete</button>
          <button type="button" class="btn btn-primary">Clear</button>
        </div>
      </div>
    </div>
  </form>
</div>
